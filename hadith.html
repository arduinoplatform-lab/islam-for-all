.card{background:#fff;border-radius:12px;padding:2rem;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.05);transition:transform .3s ease,box-shadow .3s ease;}

footer a{color:#ffdd57;text-decoration:none;margin:0 10px;}
